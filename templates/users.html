<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <style>
    table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
 </style>
</head>
<body>
<table>
    <tr>
    <th>Email</th>
    </tr>

    {% for row in rows %}
    <tr>
        <td>{{row["email"]}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
